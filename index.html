<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
  
      <!-- Rating state start -->
      
      <div class="front">
        <div id="star-container">
          <img id="star-icon" src="./images/icon-star.svg" alt="star">
        </div>
        
        <h1>How did we do?</h1>
      
        <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      
          <div class="rating, flex-container">
            <div class="rating-button">1</div>
            <div class="rating-button">2</div>
            <div class="rating-button">3</div>
            <div class="rating-button">4</div>
            <div class="rating-button">5</div>
          </div>
        
          <button class="submit-button">Submit</button>
      </div>
      
        <!-- Rating state end -->
      
        <!-- Thank you state start -->
      
      <div class="back">
        <div>
          
            <img id="thank-you-image" src="./images/illustration-thank-you.svg" alt="">
   
         <div class="result">You selected <span>?</span> out of 5</div>
        
         <h1>Thank you!</h1>
      
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    
      <!-- Thank you state end -->
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
